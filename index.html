<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>MY TODO LIST</title>
  </head>
  <body>

    <div id="app">

      <header class="main-header">
        <h1>My todo list</h1>
      </header>

      <main>

        <div class="add">
          <input @keyup.enter="add" v-model="text" type="text" placeholder="Inserisci ToDo item">

          <button @click= "add" type="button" name="button">Aggiungi</button>

        </div>

        <div class="list">

          <ul v-if="items.length">
            <li v-for="(item, index) in items">
              <span>{{ item.message }}</span>
              <i  @click= "del(index)" class="fas fa-trash-alt"></i>
            </li>
          </ul>
          <p v-else>Inserisci todo item</p>
        </div>

      </main>


    </div>




    <!-- javascript -->
    <script src="js/main.js"></script>

  </body>
</html>
